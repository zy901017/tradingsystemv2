name: Build True IVR (30D ATM)
on:
  schedule:
    - cron: "45 10 * * *"   # 每天 10:45 UTC 跑（悉尼约 21:45 AEDT）
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compute IVR series
        env:
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
          MASSIVE_BASE_URL: https://api.massive.com
          IVR_SYMBOLS: SPY,QQQ,TSLA,NVDA,AAPL,MSFT,AMD,SOFI
        run: |
          python scripts/build_ivr_series.py
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add precomputed/*/*.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update IVR snapshots"
            git push
          fi
