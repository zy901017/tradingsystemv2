name: Build True IVR (30D ATM)

on:
  schedule:
    - cron: "45 10 * * *"        # 每天 10:45 UTC
  workflow_dispatch: {}           # 支持手动触发

# 关键：允许写入仓库内容（否则无法 git push）
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug: list files & show branch
        run: |
          echo "Branch: $GITHUB_REF"
          ls -la
          echo "scripts/:"; ls -la scripts || true
          echo "precomputed/:"; ls -la precomputed || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug: check secret present (masked)
        run: |
          if [ -z "${{ secrets.MASSIVE_API_KEY }}" ]; then
            echo "MASSIVE_API_KEY is EMPTY or not configured" && exit 1
          else
            echo "MASSIVE_API_KEY is set (length masked by GitHub)."
          fi

      - name: Compute IVR series
        env:
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
          MASSIVE_BASE_URL: https://api.massive.com
          IVR_SYMBOLS: SPY,QQQ,TSLA,NVDA,AAPL,MSFT,AMD,SOFI
        run: |
          python --version
          python scripts/build_ivr_series.py

      - name: Commit & push IVR snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A precomputed || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update IVR snapshots"
            git push
          fi
