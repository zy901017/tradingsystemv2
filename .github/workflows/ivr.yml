name: Build True IVR (30D ATM)

on:
  schedule:
    - cron: '45 10 * * *'      # 每天 10:45 UTC
  workflow_dispatch:            # 允许手动触发

permissions:
  contents: write               # 关键：允许回推到仓库

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Debug: list files & show branch"
        run: |
          echo "Branch: $GITHUB_REF"
          ls -la
          echo "scripts/:"; ls -la scripts || true
          echo "precomputed/:"; ls -la precomputed || true

      - name: Sanity check Massive key (HTTP status only)
        run: |
          if [ -z "${{ secrets.MASSIVE_API_KEY }}" ]; then
            echo "MASSIVE_API_KEY missing"; exit 1; fi
          CODE=$(curl -sS -o /tmp/massive.json -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.MASSIVE_API_KEY }}" \
            https://api.massive.com/v3/snapshot/options/SPY)
          echo "Massive /v3/snapshot/options/SPY HTTP $CODE"
          head -c 500 /tmp/massive.json || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run IVR builder
        env:
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
          MASSIVE_BASE_URL: https://api.massive.com
          IVR_SYMBOLS: SPY,QQQ,TSLA,NVDA,AAPL,MSFT,AMD,SOFI
        run: |
          python --version
          python scripts/build_ivr_series.py || true

      - name: Ensure precomputed exists (placeholder if empty)
        run: |
          if [ ! -d precomputed ]; then mkdir -p precomputed/SPY; fi
          if [ ! -f precomputed/SPY/ivr_30d_atm_1y.json ]; then
            echo '{"ivr":50.0,"current":30.0,"as_of":"'"$(date -u +%F)"'","placeholder":true}' \
              > precomputed/SPY/ivr_30d_atm_1y.json
          fi
          find precomputed -maxdepth 3 -type f -print

      - name: Upload precomputed as artifact
        uses: actions/upload-artifact@v4
        with:
          name: precomputed-after-run
          path: precomputed
          if-no-files-found: error

      - name: Commit & push IVR snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A precomputed || true
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update IVR snapshots"
            git push
          fi
